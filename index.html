<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Interface with Media Player and Tuners</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.16.13/antd.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .lab-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .tuner-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            width: 150px;
        }
        .media-player {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }
        .sync-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .tuner-button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 0.9em;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Lab Interface with Media Player and Tuners</h1>
<div id="lab-container" class="lab-container"></div>
<button class="sync-button" onclick="syncTuners()">Sync Tuners</button>

<div>
    <video class="media-player" id="video-player" controls loop></video>
    <audio class="media-player" id="audio-player" controls loop></audio>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/antd/4.16.13/antd.min.js"></script>
<script>
    // Initialize tuners
    let tuners = {};

    // Load tuners from localStorage
    function loadTuners() {
        const storedTuners = localStorage.getItem('tuners');
        if (storedTuners) {
            tuners = JSON.parse(storedTuners);
        } else {
            for (let i = 1; i <= 10000; i++) {
                tuners[`tuner${i}`] = { video: '', audio: '' };
            }
        }
    }

    // Save tuners to localStorage
    function saveTuners() {
        localStorage.setItem('tuners', JSON.stringify(tuners));
    }

    // Function to create and inject tuner elements
    function createAndInjectTuners() {
        const container = document.getElementById('lab-container');
        for (let i = 1; i <= 10000; i++) {
            const tunerContainer = document.createElement('div');
            tunerContainer.className = 'tuner-container';

            const label = document.createElement('div');
            label.innerText = `Tuner ${i}`;

            const videoInput = document.createElement('input');
            videoInput.type = 'text';
            videoInput.placeholder = 'Video URL';
            videoInput.value = tuners[`tuner${i}`].video;
            videoInput.onchange = (event) => {
                tuners[`tuner${i}`].video = event.target.value;
                saveTuners();
            };

            const audioInput = document.createElement('input');
            audioInput.type = 'text';
            audioInput.placeholder = 'Audio URL';
            audioInput.value = tuners[`tuner${i}`].audio;
            audioInput.onchange = (event) => {
                tuners[`tuner${i}`].audio = event.target.value;
                saveTuners();
            };

            const updateButton = document.createElement('button');
            updateButton.className = 'tuner-button';
            updateButton.innerText = 'Update Media';
            updateButton.onclick = () => updateMediaPlayer(i);

            tunerContainer.appendChild(label);
            tunerContainer.appendChild(videoInput);
            tunerContainer.appendChild(audioInput);
            tunerContainer.appendChild(updateButton);

            container.appendChild(tunerContainer);
        }
    }

    // Function to update the media player with selected tuner's media
    function updateMediaPlayer(index) {
        const videoPlayer = document.getElementById('video-player');
        const audioPlayer = document.getElementById('audio-player');
        videoPlayer.src = tuners[`tuner${index}`].video;
        audioPlayer.src = tuners[`tuner${index}`].audio;
    }

    // Function to sync tuners and log JSON
    function syncTuners() {
        const jsonString = JSON.stringify(tuners, null, 2);
        console.log('Synchronized Tuners:', jsonString);
        alert('Tuners synchronized! Check the console for the JSON.');
    }

    // Initialize the UI with 10,000 tuner elements
    loadTuners();
    createAndInjectTuners();
</script>

</body>
</html>
