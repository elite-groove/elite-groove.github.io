<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Native JavaScript Audio Player with Oscillator Tuning</title>
<style>
  /* CSS for styling */
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #audioPlayer {
    width: 100%;
    max-width: 500px;
    margin: 20px auto;
    display: block;
  }
  #frequencyInput {
    margin-top: 20px;
  }
</style>
</head>
<body>
<!-- HTML structure for audio element and oscillator frequency input -->
<h1>Native JavaScript Audio Player with Oscillator Tuning</h1>
<audio id="audioPlayer" controls loop>
  <source src="example_audio.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<div>
  <label for="frequencyInput">Oscillator Frequency (Hz):</label>
  <input type="number" id="frequencyInput" value="440">
  <button id="tuneButton">Tune Oscillator</button>
</div>

<!-- JavaScript for controlling oscillator and tuning -->
<script>
  const audioPlayer = document.getElementById('audioPlayer');
  const context = new AudioContext();
  const oscillator = context.createOscillator();
  oscillator.connect(context.destination);

  // Function to update oscillator frequency
  function updateOscillatorFrequency() {
    const frequencyInput = document.getElementById('frequencyInput');
    const frequency = parseFloat(frequencyInput.value);
    if (!isNaN(frequency)) {
      oscillator.frequency.setValueAtTime(frequency, context.currentTime);
    }
  }

  // Example: load audio file
  audioPlayer.src = 'example_audio.mp3';

  // Event listener for tuning button click
  const tuneButton = document.getElementById('tuneButton');
  tuneButton.addEventListener('click', updateOscillatorFrequency);
</script>
</body>
</html>
