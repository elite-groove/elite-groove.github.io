<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S E V E N ISO Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            background: #007bff;
            border: none;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background: #0056b3;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .equalizer {
            display: flex;
            align-items: flex-end;
            height: 100px;
            width: 200px;
            margin-top: 20px;
        }
        .bar {
            width: 10px;
            height: 50px;
            background-color: red;
            margin: 0 2px;
            animation: bounce 1s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(0.5);
            }
        }
    </style>
</head>
<body>
    <div class="player">
        <h1>S E V E N ISO Player</h1>
        <audio id="audio" controls loop>
            <source src="your-audio-file.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <button class="button" onclick="playAudio()">Play</button>
            <button class="button" onclick="pauseAudio()">Pause</button>
            <input type="file" id="fileInput" multiple onchange="handleFiles(this.files)">
        </div>
        <div class="loader" id="loader"></div>
        <div class="equalizer" id="equalizer">
            <div class="bar" style="animation-delay: 0s;"></div>
            <div class="bar" style="animation-delay: 0.1s;"></div>
            <div class="bar" style="animation-delay: 0.2s;"></div>
            <div class="bar" style="animation-delay: 0.3s;"></div>
            <div class="bar" style="animation-delay: 0.4s;"></div>
            <div class="bar" style="animation-delay: 0.5s;"></div>
            <div class="bar" style="animation-delay: 0.6s;"></div>
        </div>
    </div>
    <script>
        const audio = document.getElementById('audio');
        const equalizer = document.getElementById('equalizer');
        const bars = equalizer.getElementsByClassName('bar');
        const loader = document.getElementById('loader');

        function playAudio() {
            audio.play();
            updateEqualizer();
        }

        function pauseAudio() {
            audio.pause();
        }

        function updateEqualizer() {
            const array = new Uint8Array(bars.length);
            for (let i = 0; i < bars.length; i++) {
                array[i] = Math.random() * 255;
                bars[i].style.height = array[i] + 'px';
            }
            if (!audio.paused) {
                requestAnimationFrame(updateEqualizer);
            }
        }

        function handleFiles(files) {
            loader.style.display = 'block';
            setTimeout(() => {
                loader.style.display = 'none';
                const file = files[0];
                const url = URL.createObjectURL(file);
                audio.src = url;
                playAudio();
                saveToLocalDB(file);
            }, 1000);
        }

        function saveToLocalDB(file) {
            const dbRequest = indexedDB.open('SEVEN_DB', 1);

            dbRequest.onupgradeneeded = function(event) {
                const db = event.target.result;
                db.createObjectStore('files', { keyPath: 'name' });
            };

            dbRequest.onsuccess = function(event) {
                const db = event.target.result;
                const transaction = db.transaction(['files'], 'readwrite');
                const store = transaction.objectStore('files');
                store.put({ name: file.name, data: file });

                transaction.oncomplete = function() {
                    console.log('File saved to local DB.');
                };
            };

            dbRequest.onerror = function(event) {
                console.error('Database error:', event.target.errorCode);
            };
        }
    </script>
</body>
</html>
