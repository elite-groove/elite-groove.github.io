<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuner Chip</title>
    <style>
        /* Inline CSS */
        body { font-family: Arial, sans-serif; }
        #moviePlayer, #audioPlayer { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Tuner Chip</h1>
    <p>Description: A digital media player that handles movies and audio.</p>

    <!-- Movie Player -->
    <div id="moviePlayer">
        <label for="movieInput">Load Movie (ISO):</label>
        <input type="file" id="movieInput" accept=".iso">
        <button onclick="playMovie()">Play Movie</button>
        <input type="checkbox" id="loopMovie" checked> Loop playback
    </div>

    <!-- Audio Player -->
    <div id="audioPlayer">
        <label for="audioInput">Load Audio:</label>
        <input type="file" id="audioInput" accept="audio/*">
        <button onclick="playAudio()">Play Audio</button>
        <input type="checkbox" id="loopAudio" checked> Loop playback
    </div>

    <script>
        // Inline JavaScript
        function playMovie() {
            var file = document.getElementById('movieInput').files[0];
            var loop = document.getElementById('loopMovie').checked;
            console.log('Playing movie:', file.name, 'Loop:', loop);
            // Additional backend integration might include:
            // Sending the file to the server for storage
            // Storing file name and loop preference in NextDB
        }

        function playAudio() {
            var file = document.getElementById('audioInput').files[0];
            var loop = document.getElementById('loopAudio').checked;
            console.log('Playing audio:', file.name, 'Loop:', loop);
            // Additional backend integration might include:
            // Sending the file to the server for storage
            // Storing file name and loop preference in NextDB
        }
    </script>
</body>
</html>
