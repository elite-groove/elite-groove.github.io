<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Interface</title>
    <style>
        /* Inline CSS for styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .label {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .value {
            font-size: 1.5em;
            font-weight: bold;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1em;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="label">Variable a:</div>
    <div id="variable-value" class="value"></div>
    <button class="button" onclick="updateVariable()">Update Variable</button>
</div>

<script>
    // Inline JavaScript for chip syntax functionality

    // Define the variable in a chip-like syntax
    let chip = {
        variable_a: 'seven'
    };

    // Function to update the variable value in the UI
    function updateVariable() {
        chip.variable_a = prompt("Enter new value for variable a:", chip.variable_a);
        document.getElementById('variable-value').innerText = chip.variable_a;
    }

    // Initialize the UI with the variable's value
    document.getElementById('variable-value').innerText = chip.variable_a;
</script>

</body>
</html>
